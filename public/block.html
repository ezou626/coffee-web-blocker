<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Web Blocker</title>
    <link rel="stylesheet" href="block.css">
  </head>
  <body style="min-height: 100vh; background: linear-gradient(to bottom right, #967259, #634832); display: flex; align-items: center; justify-content: center;">
    <div style="width: 80vw; max-width: 1200px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 1rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
      <div style="padding: 1.5rem; text-align: center;">
        <div style="font-size: 5rem; font-weight: 600; color: #ece0d1; margin-bottom: 0.75rem;">This page is blocked for now.</div>
        <hr style="width: 75%; border: none; border-top: 1px solid #ece0d1; margin: 1rem auto;">
        <h2 style="font-size: 1.75rem; font-weight: 600; color: #ece0d1; margin-bottom: 1rem;">For The Best You!</h2>
        <div>
          <button id="unblock" style="background-color: #967259; border: 1px solid #ece0d1; color: #ece0d1; padding: 0.75rem 1.5rem; font-size: 1.125rem; font-weight: 600; border-radius: 0.5rem; cursor: pointer; transition: all 0.3s ease;">Loading...</button>
        </div>
      </div>
    </div>
    <div id="clouds" style="position: fixed; inset: 0; z-index: -1; pointer-events: none;">
      <div class="cloud x1"></div>
      <div class="cloud x1_5"></div>
      <div class="cloud x2"></div>
      <div class="cloud x3"></div>
      <div class="cloud x4"></div>
      <div class="cloud x5"></div>
    </div>
    <script src="block.js"></script>
  </body>
</html>
